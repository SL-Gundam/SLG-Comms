{REFRESHSCRIPT_BEGIN}
var timeoutID;
var timeout = {REFRESH_SECS}000; 

function RefreshPage()
{
    location.href = "{REFRESH_URI}";
}

function ToggleTimer()
{
    if (timeoutID)
    {
        clearTimeout(timeoutID);
        timeoutID = null;
        document.images['ImgToggleTimer'].src = 'images/l_timer_off.gif';
    }
    else
    {
        SetTimer();
        if (timeoutID)
	        document.images['ImgToggleTimer'].src = 'images/l_timer.gif';
		else
	        document.images['ImgToggleTimer'].src = 'images/l_timer_off.gif';
    }
}

function SetTimer()
{
    if (timeout != 0)
        timeoutID = setTimeout("RefreshPage()", timeout);
}

if (document.all||document.getElementById)
    SetTimer();
else
    window.onload=SetTimer;
{REFRESHSCRIPT_END}
//-->
</script>
